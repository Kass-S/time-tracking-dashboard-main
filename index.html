<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Time tracking dashboard</title>
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
  <main>
    <section class="card-body-bg card-user-item card-user-grid">
      <div class="card-user">
        <img class="user-card-image" src="./images/image-jeremy.png" alt="image of Jeremy">
        <div class="margin">
          <p class="sub-text-color">Report for</p>
          <h1>Jeremy Robson</h1>
        </div>
      </div>
      
      <div class="day-week-month margin">
        <p>Daily</p>
        <p>Weekly</p>
        <p>Monthly</p>
      </div>
      
    </section>

    <section class="work-card work-card-grid">
      <div class="card-body-bg work-card-grid-item-1">
        <div class="margin">
          <h3>Work</h3>
          <h2>5hrs</h2>
          <p class="sub-text-color">Previous - 7hrs</p>
        </div>
        
      </div>
    </section>

    <section class="play-card play-card-grid">
      <div class="card-body-bg play-card-grid-item-1">
        <div class="margin">
          <h3>Play</h3>
          <h2>1hr</h2>
          <p class="sub-text-color">Previous - 2hrs</p>
        </div>
      </div>
    </section>

    <section class="study-card study-card-grid">
      <div class="card-body-bg study-card-grid-item-1">
        <div class="margin">
          <h3>Study</h3>
          <h2>0hrs</h2>
          <p class="sub-text-color">Previous - 1hr</p>
        </div>
      </div>
    </section>

    <section class="exercise-card exercise-card-grid">
      <div class="card-body-bg exercise-card-grid-item-1">
        <div class="margin">
          <h3>Exercise</h3>
          <h2>1hr</h2>
          <p class="sub-text-color">Previous - 1hr</p>
        </div>
      </div>
    </section>

    <section class="social-card social-card-grid">
      <div class="card-body-bg social-card-grid-item-1">
        <div class="margin">
          <h3>Social</h3>
          <h2>1hr</h2>
          <p class="sub-text-color">Previous - 3hrs</p>
        </div>
      </div>
    </section>

    <section class="selfcare-card selfcare-card-grid">
      <div class="card-body-bg selfcare-card-grid-item-1">
        <div class="margin">
          <h3>Self Care</h3>
          <h2>0hrs</h2>
          <p class="sub-text-color">Previous - 1hr</p>
        </div>
      </div>
    </section>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
