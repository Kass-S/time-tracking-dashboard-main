<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Time tracking dashboard</title>
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
  <main>
    <section class="card-body-user card-user-item card-user-grid">
      <div class="card-user">
        <img class="user-card-image" src="./images/image-jeremy.png" alt="image of Jeremy">
        <div class="margin">
          <p class="sub-text-color">Report for</p>
          <h1>Jeremy Robson</h1>
        </div>
      </div>
      
      <div class="margin">
        <p id="dailyBtn" class="day-week-month">Daily</p>
        <p id="weeklyBtn" class="day-week-month day-week-month-active">Weekly</p>
        <p id="monthlyBtn" class="day-week-month">Monthly</p>
      </div>
    </section>

    <section class="work-card work-card-grid">
      <div class="card-body-bg work-card-grid-item-1">
        <div class="margin">
          <div class="title-icon-grid ">
            <h3 class="no-bottom">Work</h3>
            <svg class="ellipsis-hover margin margin-top" width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"  fill-rule="evenodd"/></svg>
          </div>
          <h2 id="workCurrent"></h2>
          <p id="workPrevious" class="sub-text-color"></p>
        </div>
        
      </div>
    </section>

    <section class="play-card play-card-grid">
      <div class="card-body-bg play-card-grid-item-1">
        <div class="margin">
          <div class="title-icon-grid ">
            <h3 class="no-bottom">Play</h3>
            <svg class="ellipsis-hover margin margin-top" width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"  fill-rule="evenodd"/></svg>
          </div>
          <h2 id="playCurrent"></h2>
          <p id="playPrevious" class="sub-text-color"></p>
        </div>
      </div>
    </section>

    <section class="study-card study-card-grid">
      <div class="card-body-bg study-card-grid-item-1">
        <div class="margin">
          <div class="title-icon-grid ">
            <h3 class="no-bottom">Study</h3>
            <svg class="ellipsis-hover margin margin-top" width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"  fill-rule="evenodd"/></svg>
          </div>
          <h2 id="studyCurrent"></h2>
          <p id="studyPrevious" class="sub-text-color"></p>
        </div>
      </div>
    </section>

    <section class="exercise-card exercise-card-grid">
      <div class="card-body-bg exercise-card-grid-item-1">
        <div class="margin">
          <div class="title-icon-grid ">
            <h3 class="no-bottom">Exercise</h3>
            <svg class="ellipsis-hover margin margin-top" width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"  fill-rule="evenodd"/></svg>
          </div>
          <h2 id="exerciseCurrent"></h2>
          <p id="exercisePrevious" class="sub-text-color"></p>
        </div>
      </div>
    </section>

    <section class="social-card social-card-grid">
      <div class="card-body-bg social-card-grid-item-1">
        <div class="margin">
          <div class="title-icon-grid ">
            <h3 class="no-bottom">Social</h3>
            <svg class="ellipsis-hover margin margin-top" width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"  fill-rule="evenodd"/></svg>
          </div>
          <h2 id="socialCurrent"></h2>
          <p id="socialPrevious" class="sub-text-color"></p>
        </div>
      </div>
    </section>

    <section class="selfcare-card selfcare-card-grid">
      <div class="card-body-bg selfcare-card-grid-item-1">
        <div class="margin">
          <div class="title-icon-grid ">
            <h3 class="no-bottom">Self Care</h3>
            <svg class="ellipsis-hover margin margin-top" width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"  fill-rule="evenodd"/></svg>
          </div>
          <h2 id="selfcareCurrent"></h2>
          <p id="selfcarePrevious" class="sub-text-color"></p>
        </div>
      </div>
    </section>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Kassandra Spacek</a>.
  </div>
  <script src="./scripts/app.js"></script>
</body>
</html>
