<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Time tracking dashboard</title>
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
  <main>
    <section class="card-body-bg card-user-item card-user-grid">
      <div class="card-user">
        <img class="user-card-image" src="./images/image-jeremy.png" alt="image of Jeremy">
        <p>Report for</p>
        <h1>Jeremy Robson</h1>
      </div>
      
      <div class="day-week-month">
        <p>Daily</p>
        <p>Weekly</p>
        <p>Monthly</p>
      </div>
      
    </section>

    <section class="work-card work-card-grid">
      <!-- <img class="work-icon" src="./images/icon-work.svg" alt="work icon"> -->
      <div class="card-body-bg work-card-grid-item-1">
        <p>Work</p>
        <h2>5hrs <!-- daily --></h2>
        <p>Previous - 7hrs <!-- daily --></p>
      </div>
    </section>

    <section class="play-card play-card-grid">
      <!-- <img src="./images/icon-play.svg" alt="play icon"> -->
      <div class="card-body-bg play-card-grid-item-1">
        <p>Play</p>
        <h2>1hr <!-- daily --></h2>
        <p>Previous - 2hrs <!-- daily --></p>
      </div>
    </section>

    <section class="study-card study-card-grid">
      <!-- <img src="./images/icon-study.svg" alt="study icon"> -->
      <div class="card-body-bg study-card-grid-item-1">
        <p>Study</p>
        <h2>0hrs <!-- daily --></h2>
        <p>Previous - 1hr <!-- daily --></p>
      </div>
    </section>

    <section class="exercise-card exercise-card-grid">
      <!-- <img src="./images/icon-exercise.svg" alt="exercise icon"> -->
      <div class="card-body-bg exercise-card-grid-item-1">
        <p>Exercise</p>
        <h2>1hr <!-- daily --></h2>
        <p>Previous - 1hr <!-- daily --></p>
      </div>
    </section>

    <section class="social-card social-card-grid">
      <!-- <img src="./images/icon-social.svg" alt="social icon"> -->
      <div class="card-body-bg social-card-grid-item-1">
        <p>Social</p>
        <h2>1hr <!-- daily --></h2>
        <p>Previous - 3hrs <!-- daily --></p>
      </div>
    </section>

    <section class="selfcare-card selfcare-card-grid">
      <!-- <img src="./images/icon-self-care.svg" alt="self care icon"> -->
      <div class="card-body-bg selfcare-card-grid-item-1">
        <p>Self Care</p>
        <h2>0hrs <!-- daily --></h2>
        <p>Previous - 1hr <!-- daily --></p>
      </div>
    </section>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
